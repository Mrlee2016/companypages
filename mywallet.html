<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">

    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <!--<meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">-->
	<title>汽车钱包会员</title>
    <link rel="stylesheet" href="../static/css/api/common.css" />
    <link rel="stylesheet" href="css/mywallet_n.css?1.0.1" />
    <link rel="stylesheet" href="../static/js/common/bxslider/jquery.bxslider.css"  charset="utf-8"/>
    <script type="text/javascript" src="../static/js/common/jquery-2.2.3.min.js" ></script>
     
   <!-- <script type="text/javascript" src="../static/js/common/zepto.min.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="../static/js/common/fastclick.js"></script>
    <script type="text/javascript" src="../static/js/common/spin.min.js"></script>
    <script type="text/javascript" src="../static/js/common/simply-toast/simply-toast.js"></script>
        <script type="text/javascript" src="../static/js/card/common.js"></script>
    <script type="text/javascript" src="../static/js/common/mobi-core.js"></script>

    
<script src="../static/js/common/bxslider/jquery.bxslider.min.js" type="text/javascript" charset="utf-8"></script>
 
    
    
</head>
<body>
<div class="wrapper center">
	<section class="top">
		<div class=" rel top_user  clearfix ">
			<div class="l abs  ">
				<div class="tagbox f12  clearfix rel fr ">
					<div class="imgbox t_c ">
						<img src="images/mywallet/v_01.png" />
					</div>
					<div class="txt t_r abs">新卡会员</div>
				</div>
			</div>

			<div class="userimg center">
				<img src="images/mywallet/userimage.png"/>
			</div>
			<div class="username abs r f18 ">
				<p class="elipse-muliline">username</p>
			</div>
		</div>

		<div class="progressbar f12">
			<ul class="center ">
				<li class="rel active">
					<div class="levelbox t_c">
						<p>新卡会员</p>
						<div class="imgbox center rel">
							<img src="images/mywallet/v_01.png" />
						</div>

						<p class="point">0</p>
					</div>
					<progress max="100" value="20" class="abs"></progress>
				</li>
				<li class="rel">
					<div class="levelbox t_c">
						<p>银卡会员</p>
						<div class="imgbox center rel">
							<img src="images/mywallet/v_02.png" />
						</div>

						<p class="point">100</p>
					</div>
					<progress max="4900" value="0" class="abs"></progress>
				</li>
				<li class="rel">
					<div class="levelbox t_c">
						<p>金卡会员</p>
						<div class="imgbox center rel">
							<img src="images/mywallet/v_03.png" />
						</div>

						<p class="point">5000</p>
					</div>
					<progress max="95000" value="0" class="abs"></progress>
				</li>
				<li class="rel">
					<div class="levelbox t_c">
						<p>黑卡会员</p>
						<div class="imgbox center rel">
							<img src="images/mywallet/v_04.png" />
						</div>

						<p class="point">10000</p>
					</div>
				</li>
			</ul>

		</div>


		<ul class="border-top top_point rel t_c f16">
			<li>
				<p>成长值：<span>500</span></p>
			</li>
			<li>
				<p>积分：<span>20</span></p>
			</li>
		</ul>

	</section>

	<section class="myprivilege">
		<h3 class="f16">我的特权</h3>

		<a href="javascript:void(0)">
			<div class="steps border-bottom rel f15 tbl-type wid item whitebg">
				<div class="imgbox tbl-cell"></div>
				<p class="tbl-cell">会员卡阶梯权</p>
			</div>
		</a>
		<a href="javascript:void(0)">
			<div class="upgrade border-bottom rel f15 tbl-type wid item whitebg">
				<div class="imgbox tbl-cell"></div>
				<p class="tbl-cell">会员升级</p>
			</div>
		</a>

		<a href="javascript:void(0)">
			<div class="cards border-bottom rel f15 tbl-type wid item whitebg">
				<div class="imgbox tbl-cell"></div>
				<p class="tbl-cell">优惠卡券</p>
			</div>
		</a>
		<a href="javascript:void(0)">
			<div class="points border-bottom rel f15 tbl-type wid item whitebg">
				<div class="imgbox tbl-cell"></div>
				<p class="tbl-cell">积分</p>
			</div>
		</a>
		<a href="javascript:void(0)">
			<div class="customservice border-bottom rel f15 tbl-type wid item whitebg">
				<div class="imgbox tbl-cell"></div>
				<p class="tbl-cell">客服服务</p>
			</div>
		</a>




	</section>



</div>

</body>
</html>
