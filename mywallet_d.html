<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">

    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <!--<meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">-->
	<title>爱车宝</title>
    <link rel="stylesheet" href="../static/css/api/common.css" />
    <link rel="stylesheet" href="css/mywallet.css" />
    <link rel="stylesheet" href="../static/js/common/bxslider/jquery.bxslider.css"  charset="utf-8"//>
    <script type="text/javascript" src="../static/js/common/jquery-2.2.3.min.js" ></script>
     
   <!-- <script type="text/javascript" src="../static/js/common/zepto.min.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="../static/js/common/fastclick.js"></script>
    <script type="text/javascript" src="../static/js/common/spin.min.js"></script>
    <script type="text/javascript" src="../static/js/common/simply-toast/simply-toast.js"></script>
        <script type="text/javascript" src="../static/js/card/common.js"></script>
    <script type="text/javascript" src="../static/js/common/mobi-core.js"></script>

    
<script src="../static/js/common/bxslider/jquery.bxslider.min.js" type="text/javascript" charset="utf-8"></script>
 
    
    
</head>
<body>
<div class="wrapper center">     
	<section class="mywallet-top">
		<div class="center-10px">
			<div class="infor-box rel">
				<div class="imgbox rel  fl">
					<i class="centre abs"></i>
				</div> 
				<p class="name f15 abs">aiai爱车钱包</p>
				
				<div class="budgebox clearfix abs">
					<div class="progressdbar rel fl">
						<i class="imgbox fl rel"></i>
						<div class="dark-bar abs">  
						</div>
						<div class="yellow-bar abs"></div>
					</div>
					<p class="f12 fl accumation"><i class="total">8367</i>/<i class="now">10000</i></p>
				</div>
				
				<div class="help fr">
					<img src="images/mywallet/questionmark.png" />
				</div>
				
			</div> 
		</div>
		<!--优惠券 、卡券-->
		<ul class="coupons f16">
				<li class="discount">
					<div class="iconbox fl"></div>
					<p class="txtbox fl rel">优惠券(<i class="msg-num">666</i>)
						 
					</p>
				</li>
				<li class="carcoupon">
					<div class="iconbox fl"></div>
					<p class="txtbox fl rel">我的卡券
						 (<i class="msg-num">666</i>)
					</p>
				</li> 
		</ul>
	</section>
	
	<section class="moneybox">
		<dl>
			<dt class="balance">
				<div class="center-10px">
					<p class="f14 fl">余额(元) 
						<i class="f16 fb">1680.00</i>
					</p>
					<a href="javascript:void(0)">
						<p class="charge f15 fr t_c">
							充值
						</p>
					</a>
				</div>
				
			</dt>
			<dd class="t_c clearfix">
				<div class="l f14 fl">
					<p class="">总收益金额(元)</p>
					<div class="f18 total-benefit"><b>168.5</b></div>
					<a href="javascript:void(0)">
						<p class="check">总收益金额(元)</p>
					</a>
				</div>
				<div class="r f14 fr">
					<p class="current-point">当前积分</p>
					<div class="f18 total-point"><b>168.5</b></div>
					<a href="javascript:void(0)">
						<p class="check">查看积分记录</p>
					</a>
				</div> 
			</dd>
		</dl>
	</section>
	
	<section class="car-circles">
		
		<dl>
			<dt class="f14">
				<div class="center-10px">
					<p class="fl">我的汽车消费圈(<i class="people">74</i>)人</p>
					<a href="javascript:void(0)">
						<p class="fr share">分享赚钱</p>
					</a> 
				</div>  
			</dt>
			
			<dd>
				<div class="center-10px">
					<div class="imgbox fl">
						<img src="images/mywallet/songzj_07.png" class="img-circle"/>
					</div> 
					<div class="txtbox fl">
						<p class="f14 name">专业撩妹</p>
						<p class="f12 grow-value">成长值：500</p>
					</div>
					<p class="fr time-stamp f12">
						2016-01-16
					</p> 
				</div>
			</dd>
			<dd>
				<div class="center-10px">
					<div class="imgbox fl">
						<img src="images/mywallet/songzj_07.png" class="img-circle"/>
					</div> 
					<div class="txtbox fl">
						<p class="f14 name">专业撩妹</p>
						<p class="f12 grow-value">成长值：500</p>
					</div>
					<p class="fr time-stamp f12">
						2016-01-16
					</p> 
				</div>
			</dd>
			<dd>
				<div class="center-10px">
					<div class="imgbox fl">
						<img src="images/mywallet/songzj_07.png" class="img-circle"/>
					</div> 
					<div class="txtbox fl">
						<p class="f14 name">专业撩妹</p>
						<p class="f12 grow-value">成长值：500</p>
					</div>
					<p class="fr time-stamp f12">
						2016-01-16
					</p> 
				</div>
			</dd>
			
			
		</dl>
		
	</section>
  	 

</div>

</body>
</html>
