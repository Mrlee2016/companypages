    <script>
        $(document).ready(function(){
            var tipshtml = '<div class="nocardtips abs centre">\
                    <div class="imgbox">\
                    <img src="images/card/tipsimg.png"/>\
                    </div>\
                    </div>';
            $(document).on("click", ".top ul li",function(){
                var index = $(this).index();
                $(this).addClass("current").siblings().removeClass("current");
                var $current_cont = $(".cont").eq(index);
                $current_cont.addClass("current").siblings().removeClass("current");
            });



            $(document).on("click", ".cont.unused .items",function(){

                if($(this).find("input:checked").length){
                    $(".selectStore, .addCard").addClass("moveLeft");
                    $(this).siblings().find("input").removeAttr("checked");
                    if($(this).hasClass("clicked")){
                        return;
                    } else {
                        $(this).addClass("clicked");
                    }
                } else $(".selectStore, .addCard").removeClass("moveLeft");
            });

//            去掉底部边框
